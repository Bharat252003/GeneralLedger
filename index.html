<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">

        <h1>General Ledger</h1>
        <div class="form-container">
            <p>Add New Transaction</p>
            <form action="" id="ledger-form">
                <div class="form-group">
                    <label for="type">Transaction Type</label>
                    <select name="type" id="type" required>
                        <option value="" selected disabled>Select transaction type</option>
                        <option value="cr">Credit</option>
                        <option value="dr">Debit</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Transaction Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="text" name="amount" id="amount" placeholder="Enter amount" pattern="[0-9.]*"
                        inputmode="numeric" oninput="this.value=this.value.replace(/[^0-9.]/g,'')" required>
                </div>
                <button type="submit" class="submit-btn"><i class="bi bi-plus-circle"></i> Add</button>
            </form>
        </div>
        <table id="ledger-table">
            <colgroup>
                <col style="width: 15%"> <!-- 1st small -->
                <col style="width: 40%"> <!-- 2nd big -->
                <col style="width: 15%"> <!-- 3rd small -->
                <col style="width: 15%"> <!-- 4th small -->
                <col style="width: 15%"> <!-- 5th small -->
            </colgroup>

            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Credit</th>
                    <th>Debit</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="ledger-entries">
                <!-- <tr>
                    <td colspan="5">No entries to display!</td>
                </tr> -->
                <!-- <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr> -->
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">Total</th>
                    <th id="cr-total"></th>
                    <th id="dr-total"></th>
                    <th>
                        <button disabled id="save-btn">Save</button>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
